<nwie-content-page>
  <h2>Contact</h2>

  <p>
    Messages sent through this form are end-to-end encrypted.<br>
    No evil government, corporation or power-hungry sysadmin is able to intercept and read them.
  </p>

  <form [formGroup]="contactForm">
    <div class="input-row">
      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject"/>
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label for="fromName">Your name</label>
        <input type="text" id="fromName" formControlName="fromName" autocomplete="name"/>
      </div>
      <div class="input-group">
        <label for="fromEmail">Your email address</label>
        <input type="email" id="fromEmail" formControlName="fromEmail" autocomplete="email"/>
      </div>
    </div>

    <div class="input-row">
      <div class="textarea-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="10"></textarea>
      </div>
    </div>

    <div class="button-row">
      <button type="submit">Send</button>
    </div>
  </form>
</nwie-content-page>
