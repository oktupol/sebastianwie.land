<a class="help-link" (click)="openHelp($event)">[?]</a>

<div *ngIf="isOpen" class="backdrop" (click)="closeHelp($event)">
  <div class="help-modal" (click)="preventDefault($event)">
    <div class="content">
      <ng-content></ng-content>
    </div>
    <button type="button" (click)="closeHelp($event)">
      Close
    </button>
  </div>
</div>
